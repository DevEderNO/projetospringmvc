<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de serie</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body class="jumbotron">

	<h4><a th:href="@{series/novo}"> Cadastro </a></h4>

	<h1>Lista de Series</h1>

	<div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Titulo</th>
					<th scope="col">Comantario</th>
					<th scope="col">Data de cadastro</th>
					<th scope="col">Valor</th>
					<th scope="col">Genero</th>
					<th scope="col">Status</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="serie : ${series}">
					<td th:text="${serie.id}"></td>
					<td th:text="${serie.titulo}"></td>
					<td th:text="${serie.comentario}"></td>
					<td th:text="${#temporals.format(serie.dataCadastro,'dd/MM/yyyy')}"></td>
					<td th:text="| ${{serie.valor}} |" class=""></td>
					<td th:text="${serie.genero.nome}"></td>
					<td th:text="${serie.status.descricao}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{series/editar/{id}(id=${serie.id})}">Editar</a>
						<a class="btn btn-danger" th:href="@{series/excluir/{id}(id=${serie.id})}">Excluir</a>
					</td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

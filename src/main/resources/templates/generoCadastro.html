<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutPadrao}">

<head>
	<title>Cadastro de Gênero</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<h1 class="form-group text-center">Cadastro de Gênero</h1>
		<div>
			<form action="/generos" method="POST" th:object="${genero}">

				<div th:replace="mensagemGeral"></div>
				<div th:replace="mensagemErro"></div>
	
				<input type="hidden" th:field="*{id}" />
	
				<div class="form-group">
					<label for="nome">Título:</label> <input id="nome" type="text"
						th:field="*{nome}" class="form-control" />
				</div>
	
				<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
